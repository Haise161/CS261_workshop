<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thammasat University Login</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body></body>
    <div class="container">
        <div class="login-box">
            <img src="img/Emblem_of_Thammasat_University.svg.png" alt="Thammasat University Emblem" class="logo">
            <h2>เข้าสู่ระบบ</h2>
            <form>
                <div class="input-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </form>
            <button type="submit" onclick="submitLogin()">เข้าสู่ระบบ</button>
            <div id="message"></div>
        </div>
        <script src="./js/script.js"></script>
    </div>
</body>
</html>
